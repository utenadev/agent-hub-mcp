name: CI

on:
  push:
    branches: [ main, master, 'feature/**' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  actions: read

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Generate coverage report
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.html

    - name: Check coverage threshold
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: ${COVERAGE}%"
        THRESHOLD=30.0
        if [ "$(echo "${COVERAGE} < ${THRESHOLD}" | awk '{print ($1 < $3) ? "1" : "0"}')" = "1" ]; then
          echo "Coverage ${COVERAGE}% is below ${THRESHOLD}%"
          exit 1
        fi

  build:
    name: Build Binaries
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            suffix: .exe
          - os: linux
            arch: '386'
            suffix: ''
          - os: linux
            arch: arm64
            suffix: ''
          - os: darwin
            arch: arm64
            suffix: ''

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: false

    - name: Download dependencies
      run: go mod download

    - name: Build agent-hub binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
      run: |
        output="bin/agent-hub${{ matrix.suffix }}"
        go build -ldflags="-s -w" -o "${output}" ./cmd/agent-hub
        echo "Built: ${output}"

    - name: Build dashboard binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
      run: |
        output="bin/dashboard${{ matrix.suffix }}"
        go build -ldflags="-s -w" -o "${output}" ./cmd/dashboard
        echo "Built: ${output}"

    - name: Build client binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
      run: |
        output="bin/client${{ matrix.suffix }}"
        go build -ldflags="-s -w" -o "${output}" ./cmd/client
        echo "Built: ${output}"

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.os }}-${{ matrix.arch }}
        path: bin/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: List downloaded files
      run: |
        echo "Downloaded artifacts:"
        ls -la artifacts/
        echo "---"
        find artifacts -type f

    - name: Create platform-specific ZIP packages
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        mkdir -p dist
        
        # Process each platform/arch combination
        declare -A platforms
        platforms[windows_amd64]="windows:amd64:.exe:.zip"
        platforms[linux_386]="linux:386::.tar.gz"
        platforms[linux_arm64]="linux:arm64::.tar.gz"
        platforms[darwin_arm64]="darwin:arm64::.tar.gz"
        
        for key in "${!platforms[@]}"; do
          IFS=':' read -r platform arch suffix ext <<< "${platforms[$key]}"
          
          # Find artifact for this platform/arch
          artifact_dir="artifacts/binaries-${platform}-${arch}"
          
          if [ -d "$artifact_dir" ]; then
            mkdir -p "tmp-${key}"
            
            # Copy binaries
            for bin in agent-hub dashboard client; do
              if [ -f "${artifact_dir}/${bin}${suffix}" ]; then
                cp "${artifact_dir}/${bin}${suffix}" "tmp-${key}/"
              fi
            done
            
            # Copy documentation
            cp README.md LICENSE "tmp-${key}/" 2>/dev/null || true
            
            # Create archive
            if [ "$platform" = "windows" ]; then
              (cd "tmp-${key}" && zip -r "../dist/agent-hub-mcp_${VERSION}_${platform}_${arch}.zip" .)
            else
              tar -czf "dist/agent-hub-mcp_${VERSION}_${platform}_${arch}${ext}" -C "tmp-${key}" .
            fi
            
            rm -rf "tmp-${key}"
          fi
        done
        
        echo "Created archives:"
        ls -la dist/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        generate_release_notes: true
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
